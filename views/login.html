<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" ng-submit="login(email,pwd);">
      <h2 class="text-center">Sign In</h2>    
     
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="email" required>
      </div>
      
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="pwd" required>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6"><button type="submit" class="btn btn-success btn-block btn-lg">Sign In</button></div>
        <div class="col-xs-12 col-md-6"><a href="#!/main" class="btn btn-primary btn-block btn-lg">Register</a></div>
        
      </div>
      <div>
        <center><p ng-if="error" style="color: red; font-weight: bold;">{{error}}</p></center>
      </div>
    </form>
  </div>
</div>
